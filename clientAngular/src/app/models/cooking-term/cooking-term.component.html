<meta name="viewport" content="width=device-width, initial-scale=1">
<button>
    Add Cooking Term
</button>
<br>
<br>

<table id="customers">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let item of cookingTermArr">
        <td>{{item._id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>

        <td>

            <button (click)="startEditing()">Edit</button>

            <button (click)="deleteTerm(item._id)">Delete</button>
            <br>


            <div *ngIf="showEdit()" id="simpleModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Edit Cooking Term</h2>
                    </div>
                    <input *ngIf="showEdit()" type="text" placeholder="Enter Title" [(ngModel)]="editTitle">
                    <input *ngIf="showEdit()" type="text" placeholder="Enter Description" [(ngModel)]="editDes">
                    <button *ngIf="showEdit()" (click)="editTerm(item)">Submit</button>
                    <button *ngIf="showEdit()" (click)="stopEdit()">close</button>
                </div>

            </div>


        </td>
    </tr>



</table>
