<meta name="viewport" content="width=device-width, initial-scale=1">
<button (click)="startAdd()">
  Add Cooking Term
</button>
<button (click)="scrape()">
  Scrape
</button>
<input type="text" placeholder="Title" [(ngModel)]="TitleSearch" />
<button (click)="search()">
  Search
</button>

<div *ngIf="showAdd()" id="simpleModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Add Cooking Term</h2>
    </div>
    <div *ngIf="ValidationErrors()" class="modal-header">
      <h2>You Must Fill All The Inputs</h2>
  </div>
    <input *ngIf="showAdd()" type="text" placeholder="Enter Title" [(ngModel)]="Title">
    <input *ngIf="showAdd()" type="text" placeholder="Enter Description" [(ngModel)]="Des">
    <button *ngIf="showAdd()" (click)="addCookingterm()">Submit</button>
    <button *ngIf="showAdd()" (click)="stopAdd()">close</button>
  </div>
</div>


<br>
<br>
<div *ngIf="filterData.length!=0">
  <h3>Your search resulsts:</h3>
  <table id="customers">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of filterData">
      <td>{{item._id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.description}}</td>

      <td>

        <button (click)="startEditing(item._id)">Edit</button>

        <button (click)="deleteTerm(item._id)">Delete</button>
        <br>


        <div *ngIf="showEdit()" id="simpleModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Edit Cooking Term</h2>
            </div>
            <input *ngIf="showEdit()" type="text" placeholder="Enter Title" [(ngModel)]="Title">
            <input *ngIf="showEdit()" type="text" placeholder="Enter Description" [(ngModel)]="Des">
            <button *ngIf="showEdit()" (click)="editTerm()">Submit</button>
            <button *ngIf="showEdit()" (click)="stopEdit()">close</button>
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>

<br>
<br>
<div *ngIf="filterData.length==0">
  <table id="customers">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of cookingTermArr">
      <td>{{item._id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.description}}</td>

      <td>

        <button (click)="startEditing(item._id)">Edit</button>

        <button (click)="deleteTerm(item._id)">Delete</button>
        <br>


        <div *ngIf="showEdit()" id="simpleModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Edit Cooking Term</h2>
            </div>
            <input *ngIf="showEdit()" type="text" placeholder="Enter Title" [(ngModel)]="Title">
            <input *ngIf="showEdit()" type="text" placeholder="Enter Description" [(ngModel)]="Des">
            <button *ngIf="showEdit()" (click)="editTerm()">Submit</button>
            <button *ngIf="showEdit()" (click)="stopEdit()">close</button>
          </div>
        </div>
      </td>
    </tr>



  </table>
</div>
