<meta name="viewport" content="width=device-width, initial-scale=1">
<button (click)="startAdd()">
    Add recipe
</button>

<div *ngIf="showAdd()" id="simpleModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add Recipe</h2>
        </div>
        <div>
            <input *ngIf="showAdd()" type="text" placeholder="Enter Title" [(ngModel)]="Title">
        </div>
        <form>
            <select [(ngModel)]="Category" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let cat of categoryArr">{{cat.categoryname}}</option>
            </select>
        </form>
        <input *ngIf="showAdd()" type="text" placeholder="Enter Picture Url" [(ngModel)]="recipePic">
        <input *ngIf="showAdd()" type="text" placeholder="Enter Proporation Time" [(ngModel)]="propTime">
        <div>
            <textarea class="ingredients" *ngIf="showAdd()" type="text" placeholder="Enter Ingredients"
                [(ngModel)]="ingredients"></textarea>
        </div>
        <div>
            <textarea class="description" *ngIf="showAdd()" type="text" placeholder="Enter Description" [(ngModel)]="Des"></textarea>
        </div>
        <button *ngIf="showAdd()" (click)="addRecipe()">Submit</button>
        <button *ngIf="showAdd()" (click)="stopAdd()">close</button>
    </div>
</div>


<br>
<br>

<table id="customers">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Picture</th>
        <th>Prop Time</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let item of recipesArr">
        <td>{{item._id}}</td>
        <td>{{item.recipename}}</td>
        <td>{{item.description}}</td>
        <td>{{item.category}}</td>
        <td>{{item.recipePic}}</td>
        <td>{{item.propTime}}</td>

        <td>

            <button (click)="startEditing(item._id)">Edit</button>

            <button (click)="deleteRecipe(item._id)">Delete</button>
            <br>


            <div *ngIf="showEdit()" id="simpleModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Edit Recipe</h2>
                    </div>
                    <div>
                        <input *ngIf="showEdit()" type="text" placeholder="Enter Title" [(ngModel)]="Title">
                    </div>
                    <form>
                        <select [(ngModel)]="Category" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let cat of categoryArr">{{cat.categoryname}}</option>
                        </select>
                    </form>
                    <input *ngIf="showEdit()" type="text" placeholder="Enter Picture Url" [(ngModel)]="recipePic">
                    <input *ngIf="showEdit()" type="text" placeholder="Enter Proporation Time" [(ngModel)]="propTime">
                    <div>
                        <textarea class="ingredients" *ngIf="showEdit()" type="text" placeholder="Enter Ingredients"
                            [(ngModel)]="ingredients"></textarea>
                    </div>
                    <div>
                        <textarea class="description" *ngIf="showEdit()" type="text" placeholder="Enter Description" [(ngModel)]="Des"></textarea>
                    </div>
                    <button *ngIf="showEdit()" (click)="editRecipe()">Submit</button>
                    <button *ngIf="showEdit()" (click)="stopEdit()">close</button>
                </div>
            </div>
        </td>
    </tr>



</table>
